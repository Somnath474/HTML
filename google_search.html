<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://nepsealpha.com/trading/chart?">
       
        <input type="text" placeholder="Ask chart(Capital Letters only)" name="symbol"value="SONA">
        <button>SONA</button>
    </form>
    <form action="https://www.google.com/search?">
        <input type="text" placeholder="Google it" name="q">
        <button>Submit</button>
        <input type="checkbox" name="age" id="age">
        <label for="age">Yes i'm 18+</label>
      
    </form>
    <form action="hlo">
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option value="Doctor">Doctor</option>
                <option value="Engineer" >Engineer</option>
            </select>
        </div>
        <div>
            <label for="volume">Volume</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="65">
        </div>
        <input type="submit">
        <label for="textarea">Feedback</label>
        <textarea name="feedback" id="feedback" name="feedback"></textarea>
    </form>
</body>
</html>
